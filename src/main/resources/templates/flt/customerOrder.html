<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>客户订单</title>
    <link rel="stylesheet" type="text/css" href="/js/jquery/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/jquery/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/js/jquery/demo/demo.css"/>
    <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="/js/jquery/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<table id="customerOrderId">

</table>
<div id="customerOrderToolId">
    <span>客户名:</span><input id="customerOrderNameId"/>
    <span>菜名:</span><input id="customerOrderVegeId"/>
    <span>开始时间:</span><input id="startTimeId" class="easyui-datetimebox" name="startTime" data-options="required:false,showSeconds:true" style="width:150px"/>
    <span>结束时间:</span><input id="endTimeId" class="easyui-datetimebox" name="endTime" data-options="required:false,showSeconds:true" style="width:150px"/>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" id="customerOrderSearchBtn">查询</a>
</div>
</body>
</html>
