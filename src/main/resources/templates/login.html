<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Windows-Target" contect="SAMEORIGIN"/>
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="/js/jquery/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/jquery/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/js/jquery/demo/demo.css"/>
    <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.edatagrid.js"></script>
</head>
<body style="height:100%;width:100%;overflow:hidden;border:none;" >
<div id="win" class="easyui-window" title="登录界面" style="width:300px;height:180px;">
    <form style="padding:10px 20px 10px 40px;" action="/login" method="post">
        <p>用户名: <input type="text" name="username"/></p>
        <p>密  码: <input type="password" name="password"/></p>
        <div style="padding:5px;text-align:center;">
            <input type="submit" value="登录"/>
        </div>
    </form>
</div>

</body>
</html>
